[package]
name = "proc-bitfield-macros"
version = "0.5.2"
edition = "2021"
description = "The supporting proc-macro library for the proc-bitfield crate"
homepage = "https://github.com/kelpsyberry/proc-bitfield"
repository = "https://github.com/kelpsyberry/proc-bitfield"
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[features]
nightly = []
gce = ["nightly"]

[dependencies]
syn = { version = "2.0", features = ["full", "parsing"] }
quote = "1.0"
proc-macro2 = "1.0"
